<!DOCTYPE html>
<html lang="id">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Formulir Paylater ke WhatsApp
  </title>
  <style>
   body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .form-container {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      margin-top: 15px;
      font-weight: bold;
      display: block;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #25D366;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ebe5d;
    }
  </style>
 </head>
 <body>
  <div class="form-container">
   <h2>
    Formulir Paylater
   </h2>
   <form id="paylaterForm">
    <label for="nama">
     Nama:
    </label>
    <input id="nama" placeholder="Nama lengkap Anda" required="True" type="text"/>
    <label for="jenis">
     Jenis Paylater:
    </label>
    <select id="jenis" required="">
     <option value="">
      -- Pilih --
     </option>
     <option value="Shopee">
      Shopee
     </option>
     <option value="Tiktok">
      Tiktok
     </option>
     <option value="Kredivo">
      Kredivo
     </option>
     <option value="BRI Ceria">
      BRI Ceria
     </option>
     <option value="Credinex">
      Credinex
     </option>
     <option value="Tokopedia Card">
      Tokopedia Card
     </option>
     <option value="Blibli Paylater">
      Blibli Paylater
     </option>
     <option value="Bukalapak">
      Bukalapak
     </option>
     <option value="BCA Paylater">
      BCA Paylater
     </option>
     <option value="YUP Paylater">
      YUP Paylater
     </option>
     <option value="Gopaylater">
      Gopaylater
     </option>
     <option value="Credit Card">
      Credit Card
     </option>
     <option value="Lazada">
      Lazada
     </option>
     <option value="Livin By Mandiri">
      Livin By Mandiri
     </option>
     <option value="Julo Paylater">
      Julo Paylater
     </option>
     <option value="Flip">
      Flip
     </option>
     <option value="Indodana">
      Indodana
     </option>
     <option value="Atome">
      Atome
     </option>
    </select>
    <label for="limit">
     Limit Tersedia (Rp):
    </label>
    <input id="limit" placeholder="Contoh: 5.000.000" required="" type="text"/>
    <label for="pencairan">
     Pencairan (Rp):
    </label>
    <input id="pencairan" placeholder="Contoh: 4.500.000" required="" type="text"/>
    <button type="submit">
     Kirim ke WhatsApp
    </button>
   </form>
  </div>
  <script>
   const limitInput = document.getElementById('limit');
    const pencairanInput = document.getElementById('pencairan');

    function formatRupiah(value) {
      const numberString = value.replace(/[^,\d]/g, '').toString();
      const split = numberString.split(',');
      const sisa = split[0].length % 3;
      let rupiah = split[0].substr(0, sisa);
      const ribuan = split[0].substr(sisa).match(/\d{3}/gi);

      if (ribuan) {
        const separator = sisa ? '.' : '';
        rupiah += separator + ribuan.join('.');
      }

      return rupiah;
    }

    function handleFormat(input) {
      input.addEventListener('input', () => {
        const formatted = formatRupiah(input.value);
        input.value = formatted;
      });
    }

    handleFormat(limitInput);
    handleFormat(pencairanInput);

    document.getElementById('paylaterForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const nama = document.getElementById('nama').value;
      const jenis = document.getElementById('jenis').value;
      if (jenis === '') {
        alert('Silakan pilih jenis Paylater terlebih dahulu.');
        return;
      }

      const limit = limitInput.value;
      const pencairan = pencairanInput.value;

      const nomorWA = '628561622561';
      const pesan = 
        `Halo, saya ingin mengajukan pencairan Paylater.\n` + `*Nama:* ${nama}\n` +
        `*Jenis:* ${jenis}\n` +
        `*Limit Tersedia:* Rp ${limit}\n` +
        `*Pencairan:* Rp ${pencairan}`;

      const url = `https://wa.me/${nomorWA}?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    });
  </script>
 </body>
</html>
